<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="formInfo" method="get">
        Present Price (Lacs): <input type="number" name="Present_Price" required><br>
        Kilometers Driven: <input type="number" name="Kms_Driven" required><br>
        Years Old: <input type="number" name="Years_Old" required><br>
        Fuel Type Diesel: <input type="checkbox" name="Fuel_Type_Diesel" value="true"><br>
        Fuel Type Petrol: <input type="checkbox" name="Fuel_Type_Petrol" value="true"><br>
        Seller Type Individual: <input type="checkbox" name="Seller_Type_Individual" value="true"><br>
        Transmission Manual: <input type="checkbox" name="Transmission_Manual" value="true"><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
